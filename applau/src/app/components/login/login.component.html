 <div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">

            
                <form #loginForm=ngForm (ngSubmit)="onSubmit()"> 

                    <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="username" name="username" class="form-control" id="inputEmail3" placeholder="Username" [(ngModel)]="form.username" required>
                    </div>
                    </div>
                    <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
                    </div>
                    </div>

                    <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
                    </div>
                    </div>
                </form>

        </div>
    </div>    
 </div>
